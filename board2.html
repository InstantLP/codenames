<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Board</title>
    <style>
       body {
            background-color: #2e1810;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 20px;
            max-width: 1000px;
        }

        .card-wrapper {
            position: relative;
            border: 3px solid #473831;
            border-radius: 12px;
            padding: 8px;
            background-color: #3a2a22;
        }

        .card {
            background-color: #d2b48c;
            border: none;
            border-radius: 8px;
            padding: 30px 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            min-width: 160px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            margin: 0;
        }

        .card.locked {
            color: transparent;
            background-image: url('img/laurie_200.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .card.locked.color-2 { /* Red */
            background-image: url('img/laurie_200.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .card.locked.color-3 { /* Blue */
            background-image: url('img/laurie_200.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .lock-indicator {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .lock-indicator::before {
            content: 'ðŸ”’';
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
        }

        .card.locked .lock-indicator::before {
            opacity: 1;
        }

        .card.flipping {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0); }
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card.color-0 { background-color: #d2b48c; } /* tan */
        .card.color-1 { background-color: #999999; } /* grey */
        .card.color-2 { background-color: #d44d4d; } /* red */
        .card.color-3 { background-color: #4d7bd4; } /* blue */
        .card.color-4 { background-color: #222222; } /* black */
    </style>
</head>
<body>
    <div class="board" id="wordBoard"></div>
    
    <!-- Load the external data file first -->
    <script src="data.js"></script>

    <script>
        // Get the query string (everything after ?)
        const queryString = window.location.search;
        // Create a URLSearchParams object
        const params = new URLSearchParams(queryString);
        // Access specific parameters.
        // addon is an addition lists of words to add, eg. ?addon="LAURIE,SU"
        const addon = params.get('addon');
        if (addon === null) {
            console.log('No addon');
        } else {
            console.log('Using addon:', addon);
            const moreWords = addon.split(",");
            wordList.push(...moreWords);
        }
        if (wordList.length < 25) {
            const sampleWords = [
                'VIOLIN', 'LUMBERJACK', 'BATTLESHIP', 'BANANA', 'STORY',
                'PEGASUS', 'FROG', 'COCONUT', 'SHED', 'MISS',
                'ASH', 'SMUGGLER', 'GANGSTER', 'SATELLITE', 'PARK',
                'MINE', 'RECORD', 'GLOBE', 'PALM', 'KING',
                'ARMOR', 'BRIDE', 'SQUIRREL', 'GLASSES', 'CROW'
            ];
            wordList.push(...sampleWords);
        }
        console.log('wordList:', wordList);

        // Function to get random items from array
        function getRandomItems(arr, count) {
            const shuffled = [...arr]; // Clone the array to avoid modifying the original
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // Pick a random index
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]; // Swap elements
            }
            return shuffled.slice(0, count); // Return the first `count` items
        }
        const selectedWords = getRandomItems(wordList, 25);
        const board = document.getElementById('wordBoard');

        selectedWords.forEach(word => {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';

            const card = document.createElement('div');
            card.className = 'card color-0';
            card.textContent = word;
            card.dataset.colorIndex = '0';

            const lockIndicator = document.createElement('div');
            lockIndicator.className = 'lock-indicator';
            card.appendChild(lockIndicator);
            
            card.addEventListener('click', (e) => {
                if (e.target === lockIndicator) {
                    card.classList.toggle('locked');
                    return;
                }

                if (card.classList.contains('locked') || 
                    card.classList.contains('flipping')) return;
                
                card.classList.add('flipping');
                
                setTimeout(() => {
                    const currentIndex = parseInt(card.dataset.colorIndex);
                    const nextIndex = (currentIndex + 1) % 5;
                    card.dataset.colorIndex = nextIndex;
                    
                    card.classList.remove('color-0', 'color-1', 'color-2', 'color-3', 'color-4');
                    card.classList.add(`color-${nextIndex}`);
                }, 300);

                setTimeout(() => {
                    card.classList.remove('flipping');
                }, 600);
            });

            wrapper.appendChild(card);
            board.appendChild(wrapper);
        });
    </script>
</body>
</html>
