<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Board</title>
    <style>
        body {
            background-color: #2e1810;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 20px;
            max-width: 1000px;
        }

        .card-wrapper {
            position: relative;
            border: 3px solid #473831;  /* Darker brown border */
            border-radius: 12px;
            padding: 8px;
            background-color: #3a2a22;  /* Slightly lighter than background for contrast */
        }

        .card {
            background-color: #d2b48c;
            border: none;
            border-radius: 8px;
            padding: 30px 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            min-width: 160px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            margin: 0;
        }

        .card.flipping {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0);
            }
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card.color-0 { background-color: #d2b48c; } /* tan */
        .card.color-1 { background-color: #d44d4d; } /* red */
        .card.color-2 { background-color: #4d7bd4; } /* blue */
        .card.color-3 { background-color: #444444; } /* grey */
        .card.color-4 { background-color: #222222; } /* black */
    </style>
</head>
<body>
    <div class="board" id="wordBoard"></div>

    <script>
        const wordList = [
            'VIOLIN', 'LUMBERJACK', 'BATTLESHIP', 'BANANA', 'STORY',
            'PEGASUS', 'FROG', 'COCONUT', 'SHED', 'MISS',
            'ASH', 'SMUGGLER', 'GANGSTER', 'SATELLITE', 'PARK',
            'MINE', 'RECORD', 'GLOBE', 'PALM', 'KING',
            'ARMOR', 'BRIDE', 'SQUIRREL', 'GLASSES', 'CROW'
        ];

        function getRandomItems(arr, count) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const selectedWords = getRandomItems(wordList, 25);
        const board = document.getElementById('wordBoard');

        selectedWords.forEach(word => {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';

            const card = document.createElement('div');
            card.className = 'card color-0';
            card.textContent = word;
            card.dataset.colorIndex = '0';
            
            card.addEventListener('click', () => {
                if (card.classList.contains('flipping')) return;
                
                card.classList.add('flipping');
                
                setTimeout(() => {
                    const currentIndex = parseInt(card.dataset.colorIndex);
                    const nextIndex = (currentIndex + 1) % 5;
                    card.dataset.colorIndex = nextIndex;
                    
                    card.classList.remove('color-0', 'color-1', 'color-2', 'color-3', 'color-4');
                    card.classList.add(`color-${nextIndex}`);
                }, 300);

                setTimeout(() => {
                    card.classList.remove('flipping');
                }, 600);
            });

            wrapper.appendChild(card);
            board.appendChild(wrapper);
        });
    </script>
</body>
</html>
