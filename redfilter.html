<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Red Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% transparency */
            pointer-events: none; /* Makes the overlay non-interactive */
        }
    </style>
</head>
<body>
    <H>RED IMAGE FILTER TEST</H>
    <div class="image-container">
        <img src="img/laurie.png" alt="Sample Image">
        <div class="overlay"></div>
    </div>

    <button id="toggleOverlay">Toggle Red Filter</button>
<script>
    const button = document.getElementById('toggleOverlay');
    const overlay = document.querySelector('.overlay');

    button.addEventListener('click', () => {
        overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
    });
</script>

</body>
</html>
