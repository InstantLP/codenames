<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Toggleable Overlays</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Makes the overlay non-interactive */
        }

        .overlay.red {
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% transparency */
        }

        .overlay.blue {
            background-color: rgba(0, 0, 255, 0.5); /* Blue with 50% transparency */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/laurie_200.png" alt="Sample Image">
        <div id="overlay" class="overlay"></div>
    </div>
    <button id="toggleOverlay">Toggle Overlay</button>

    <script>
        const overlay = document.getElementById('overlay');
        const button = document.getElementById('toggleOverlay');
        let currentState = 0; // 0: none, 1: red, 2: blue

        button.addEventListener('click', () => {
            currentState = (currentState + 1) % 3; // Cycle through 0, 1, 2

            // Reset overlay classes
            overlay.className = 'overlay';

            if (currentState === 1) {
                overlay.classList.add('red');
            } else if (currentState === 2) {
                overlay.classList.add('blue');
            }
        });
    </script>
</body>
</html>
